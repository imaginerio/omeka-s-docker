version: "2"

services:
  mariadb:
    image: mariadb:latest 
    restart: always
    networks:
      - network1 
    volumes:
      - mariadb:/var/lib/mysql
      - ./omeka.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      MYSQL_ROOT_PASSWORD: blabla 
      MYSQL_DATABASE: omeka
      MYSQL_USER: omeka
      MYSQL_PASSWORD: omeka

  pma:
    depends_on:
      - mariadb
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    networks:
      - network1 
    ports:
      - "8080:80"
    links:
      - mariadb:db

  omeka:
    depends_on:
      - mariadb
    build: .
    restart: always
    networks:
      - network1 
    ports:
      - "80:80"
    links:
      - mariadb:db
    volumes:
      - omeka:/var/www/html/volume
      - files:/var/www/html/files

volumes:
  mariadb:
  omeka:
  files:
    driver: local
    driver_opts:
      type: none
      device: $PWD/files
      o: bind

networks:
  network1:  
